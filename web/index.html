<!-- Your HTML file -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Data Encrypter</title>
</head>
<body>

<div class="container mt-5">
    <h2>Encryption / Decryption</h2>

    <!-- Buttons for Encryption and Decryption -->
    <button type="button" class="btn btn-primary" onclick="encrypt()">Encrypt</button>
    <button type="button" class="btn btn-secondary" onclick="decrypt()">Decrypt</button>
</div>

<!-- Loading Bar Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loadingModalLabel">Processing...</h5>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Your JavaScript -->
<script src="eel.js"></script>
<script>
    function encrypt() {
        $('#loadingModal').modal('show');  // Show loading modal
        eel.encrypt_data('your_data')();
    }

    function decrypt() {
        $('#loadingModal').modal('show');  // Show loading modal
        eel.decrypt_data('your_data')();
    }

    // Update progress bar
    eel.expose(updateProgress);

    function updateProgress(status, percent) {
        var progressBar = document.getElementById('progressBar');
        progressBar.style.width = percent + '%';
        progressBar.setAttribute('aria-valuenow', percent);

        // Update modal title with status
        var modalTitle = document.getElementById('loadingModalLabel');
        modalTitle.innerHTML = status;

        // Reset progress bar and hide modal after completion
        if (percent === 100) {
            setTimeout(function () {
                resetProgressBar();
                $('#loadingModal').modal('hide');  // Hide loading modal
            }, 1000);  // Reset after 1 second (adjust as needed)
        }
    }

    // Reset progress bar
    function resetProgressBar() {
        var progressBar = document.getElementById('progressBar');
        progressBar.style.width = '0%';
        progressBar.setAttribute('aria-valuenow', 0);

        // Reset modal title
        var modalTitle = document.getElementById('loadingModalLabel');
        modalTitle.innerHTML = 'Processing...';
    }
</script>

</body>
</html>
